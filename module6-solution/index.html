<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }

    .border-success {
      border: 2px solid #3c763d;
    }

    .border-danger {
      border: 2px solid #a94442;
    }
  </style>
</head>

<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control {{borderColor}}" ng-model="lunchNames">
      <div class="text-muted">Note: We do NOT consider an empty item, i.e. ", ," , as an item towards to the count.</div>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkLunchNames();">Check If Too Much</button>
    </div>
    <div class="form-group message {{textColor}}">
      <!-- Your message can go here. -->
      {{lunchMessage}}
    </div>
  </div>

</body>

</html>
